        <script>
            var playButton = document.getElementById("play-button");
            
            var money = document.getElementById("money");
            var moneyAmount = 30023400;
            var numberString = moneyAmount.toLocaleString("en");
            money.textContent = "$" + numberString;
            var debug = document.getElementById("debug");
            debug.textContent = "random text";

            // Making Javascript variables for all of the cards 
            var maleCardLeft = document.getElementById("male-card-left");
            var maleCardRight = document.getElementById("male-card-right");
            var femaleCardLeft = document.getElementById("female-card-left");
            var femaleCardRight = document.getElementById("female-card-right");
            var boy1CardLeft = document.getElementById("boy-1-card-left");
            var boy1CardRight = document.getElementById("boy-1-card-right");
            var boy2CardLeft = document.getElementById("boy-2-card-left");
            var boy2CardRight = document.getElementById("boy-2-card-right");
            var seniorHappyCardLeft = document.getElementById("senior-happy-card-left");
            var seniorHappyCardRight = document.getElementById("senior-happy-card-right");
            var seniorAngryCardLeft = document.getElementById("senior-angry-card-left");
            var seniorAngryCardRight = document.getElementById("senior-angry-card-right");
            
            var YPos = 100;
            
            // Controls the rate of cards being dealt
            var divideRatio = 1.25;

            // looped function for dealing the cards
            var dealCards = function(){

                maleCardLeft.style.top = (52 - YPos) + "%";
                maleCardRight.style.top = (52 - YPos) + "%";
                femaleCardLeft.style.top = (19 - YPos) + "%";
                femaleCardRight.style.top = (19 - YPos) + "%";
                boy1CardLeft.style.top = (24 - YPos) + "%";
                boy1CardRight.style.top = (22 - YPos) + "%";
                boy2CardLeft.style.top = (49 - YPos) + "%";
                boy2CardRight.style.top = (46 - YPos) + "%";
                seniorHappyCardLeft.style.top = (46 - YPos) + "%";
                seniorHappyCardRight.style.top = (48 - YPos) + "%";
                seniorAngryCardLeft.style.top = (25 - YPos) + "%";
                seniorAngryCardRight.style.top = (26 - YPos) + "%";

                YPos = YPos/divideRatio;

                // Stops the timer loop if YPos gets below 0.01
                if (YPos < 0.01) {
                    timerIncrease = window.clearInterval(timerIncrease);
                    YPos = 100;
                    playButton.disabled = false;
                }
            }



            // The playOneRound function which starts the window.setInterval function. Also disables the PLAY button so it can't be clicked twice.
            var playOneRound = function() {
              timerIncrease = window.setInterval(dealCards, 1000/30);
              playButton.disabled = true;
            }

            // Event listener for a mousedown on the button for the playButton
            playButton.addEventListener("mousedown", playOneRound);

            $("#upgrade-5-button").click(function() {
            $('.transform').toggleClass('transform-active');
            });

            //creating the timerIncrease variable. I don't know how to create the variable without making it run so I just chose to stop it with window.clearInterval immediately afterwards. 
            var timerIncrease = window.setInterval(dealCards, 1000);
            timerIncrease = window.clearInterval(timerIncrease);
            
        </script>
